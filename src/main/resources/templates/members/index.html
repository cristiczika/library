<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Members</title></head>
<body>
<h1>Members</h1>

<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Library Id</th><th>Action</th>
    </tr>
    <tr th:each="a : ${members}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td th:text="${a.email}"></td>
        <td th:text="${a.libraryId}"></td>
        <td>
            <form th:action="@{'/members/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>

<br>
<a href="/members/new">Add New Member</a>
</html>
