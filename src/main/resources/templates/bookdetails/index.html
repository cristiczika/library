<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book Details</title></head>
<body>
<h1>Book Details</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </tr>

    <tr th:each="bd : ${bookdetails}">
        <td th:text="${bd.id}"></td>
        <td th:text="${bd.title}"></td>

        <td>
            <a th:href="@{'/bookdetails/' + ${bd.id}}">Details</a>
            &nbsp;&nbsp;
            <a th:href="@{'/bookdetails/' + ${bd.id} + '/edit'}">Edit</a>
            &nbsp;&nbsp;

            <form th:action="@{'/bookdetails/' + ${bd.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<br/>
<a href="/bookdetails/new">Add New Book Details</a>

</body>
</html>
