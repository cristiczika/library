<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Author Details</title></head>
<body>

<h1>Author Details</h1>

<p><strong>ID:</strong> <span th:text="${author.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${author.name}"></span></p>
<p><strong>Birth Date:</strong> <span th:text="${author.dateOfBirth}"></span></p>

<br/>

<a th:href="@{'/authors/' + ${author.id} + '/edit'}">Edit</a>
<br/><br/>
<a href="/authors">Back</a>

</body>
</html>
