<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Authors</title></head>
<body>
<h1>Authors</h1>

<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Birth Date</th><th>Action</th>
    </tr>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td th:text="${a.dateOfBirth}"></td>
        <td>
            <a th:href="@{'/authors/' + ${a.id}}">Details</a>
            &nbsp;&nbsp;
            <a th:href="@{'/authors/' + ${a.id} + '/edit'}">Edit</a>
            &nbsp;&nbsp;
            <form th:action="@{'/authors/' + ${a.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>

<br>
<a href="/authors/new">Add New Author</a>
</html>
