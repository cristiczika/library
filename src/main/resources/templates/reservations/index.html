<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Reservations</title></head>
<body>

<h1>Reservations</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Member Id</th>
        <th>Readable Item Id</th>
        <th>Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.memberId}"></td>
        <td th:text="${r.readableItemId}"></td>
        <td th:text="${r.date}"></td>
        <td th:text="${r.status}"></td>

        <td>
            <a th:href="@{'/reservations/' + ${r.id}}">Details</a>
            &nbsp;&nbsp;
            <a th:href="@{'/reservations/' + ${r.id} + '/edit'}">Edit</a>
            &nbsp;&nbsp;

            <form th:action="@{'/reservations/' + ${r.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<br/>
<a href="/reservations/new">Add New Reservation</a>

</body>
</html>
