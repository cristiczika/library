<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Library Form</title></head>
<body>

<h1 th:text="${library.id} == '' ? 'Add Library' : 'Edit Library'"></h1>

<!-- add -->
<form th:if="${library.id} == ''"
      th:action="@{/libraries}"
      th:object="${library}"
      method="post">

    <label>Id:</label><br/>
    <input type="text" th:field="*{id}" /> <br/><br/>

    <label>Name:</label><br/>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Address:</label><br/>
    <input type="text" th:field="*{address}" required/><br/><br/>

    <button type="submit">Save</button>
</form>

<!-- edit -->
<form th:unless="${library.id} == ''"
      th:action="@{'/libraries/' + ${library.id} + '/edit'}"
      th:object="${library}"
      method="post">

    <input type="hidden" th:field="*{id}" />

    <label>Name:</label><br/>
    <input type="text" th:field="*{name}" required/><br/><br/>

    <label>Address:</label><br/>
    <input type="text" th:field="*{address}" required/><br/><br/>

    <button type="submit">Save</button>
</form>

<br/>
<a href="/libraries">Back</a>

</body>
</html>
