<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book Authors</title></head>
<body>
<h1>Book Authors</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Book Id</th>
        <th>Author Id</th>
        <th>Action</th>
    </tr>

    <tr th:each="ba : ${bookauthors}">
        <td th:text="${ba.id}"></td>
        <td th:text="${ba.bookId}"></td>
        <td th:text="${ba.authorId}"></td>

        <td>
            <a th:href="@{'/bookauthors/' + ${ba.id}}">Details</a>
            &nbsp;&nbsp;
            <a th:href="@{'/bookauthors/' + ${ba.id} + '/edit'}">Edit</a>
            &nbsp;&nbsp;
            <form th:action="@{'/bookauthors/' + ${ba.id} + '/delete'}"
                  method="post"
                  style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<br/>
<a href="/bookauthors/new">Add New Book Author</a>

</body>
</html>
