<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Author</title></head>
<body>
<h1>Add Author</h1>

<form action="#" th:action="@{/authors}" th:object="${author}" method="post">
    <label>ID: <input type="text" th:field="*{id}" /></label><br/>
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Birth Date: <input type="date" th:field="*{dateOfBirth}" /></label><br/>
    <button type="submit">Save</button>
</form>

<a href="/authors">Back</a>
</body>
</html>
