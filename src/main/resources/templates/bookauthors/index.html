<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Book Authors</title></head>
<body>
<h1>Book Authors</h1>

<table border="1">
    <tr>
        <th>ID</th><th>Book Id</th><th>Author Id</th><th>Action</th>
    </tr>
    <tr th:each="a : ${bookauthors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.bookId}"></td>
        <td th:text="${a.authorId}"></td>
        <td>
            <form th:action="@{'/bookauthors/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>

<br>
<a href="/bookauthors/new">Add New Book Author</a>
</html>
